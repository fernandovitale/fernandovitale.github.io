<script>
function _(x){
    return document.getElementById(x);
}


function loadContent(btn){

	var europe = ['England','France','Ireland','Italy','Portugal'];
	var asia = ['Australia', 'Japan', 'New Zeland'];
	var northamerica = ['Canada','Mexico','United States'];
	var southamerica = ['Argentina','Chile','Paraguay'];


	
	_("btn_marker").style.left = btn.offsetLeft+"px";
	console.log(btn.innerHTML)
	_("btn_marker").style.width = btn.offsetWidth-2+"px";
	_("mycontent").innerHTML = "Content for "+btn.innerHTML+" loaded";

	if (btn.innerHTML === "Europe") {
		_("mycontent").innerHTML = '<ul id="europe-list">';

		for (var i = 0; i < europe.length; i++) {
			console.log(europe[i]);
			_("europe-list").innerHTML += '<li>'+europe[i]+'</li>';
		}

		_("mycontent").innerHTML += '<ul id="europe-list">'

	} 

	if (btn.innerHTML === "Asia") {
		_("mycontent").innerHTML = '<ul id="asia-list">';

		for (var i = 0; i < asia.length; i++) {
			console.log(asia[i]);
			_("asia-list").innerHTML += '<li>'+asia[i]+'</li>';
		}

		_("mycontent").innerHTML += '<ul id="asia-list">'

	}


	if (btn.innerHTML === "North America") {
		_("mycontent").innerHTML = '<ul id="northamerica-list">';

		for (var i = 0; i < northamerica.length; i++) {
			console.log(northamerica[i]);
			_("northamerica-list").innerHTML += '<li>'+northamerica[i]+'</li>';
		}

		_("mycontent").innerHTML += '<ul id="northamerica-list">'

	}


	if (btn.innerHTML === "South America") {
		_("mycontent").innerHTML = '<ul id="southamerica-list">';

		for (var i = 0; i < southamerica.length; i++) {
			console.log(southamerica[i]);
			_("southamerica-list").innerHTML += '<li>'+southamerica[i]+'</li>';
		}

		_("mycontent").innerHTML += '<ul id="southamerica-list">'

	}
}
	
window.addEventListener('load', function(event) { initMenu(); });
</script>
